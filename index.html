  <div class="container has-text-centered">
    <img src="/assets/images/trainwall.svg" width="340px">
    <h2 class="subtitle" style="padding-left: 14px;">
    Select your station...
    </h1>
    <div class="select is-medium" id="app">
      <select name="station" id="select-station">
        <option default>Click here to select...</option>
        <option v-for="item in items" :value="item.crs">{{ item.name }} ({{ item.crs }})</p>

<script>
var apiURL = './assets/json/stations.json';

new Vue({
  el: '#app',

  data: {
    items: null
  },

  created: function () {
    this.fetchData();
  },

  methods: {
    fetchData: function () {
    var self = this;
      $.get( apiURL, function( data ) {
        self.items = data.locations;
        console.log(data.locations);
      });
    }
  }
});

$(document).ready(function() {
    $('#select-station').change(selectStation);
});

function selectStation() {
    var station = $("#select-station").val();
    $("#select-link").attr('href', '/trains.html?station=' + station);
}
</script>
